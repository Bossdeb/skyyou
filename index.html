<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Kanit", sans-serif;
            background: linear-gradient(to bottom, #ffafbd, #ffc3a0);
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen">
    <div id="app">
        <div class="relative group">
          <!-- Card หลัก -->
          <div class="p-8 bg-white shadow-lg rounded-2xl text-center w-80 border-4 border-pink-400 
                      transform transition duration-300 group-hover:scale-105">
            <div class="mt-4 p-4 bg-pink-100 rounded-xl shadow-md">
              <p class="text-3xl font-bold text-pink-600">{{ elapsedTime }}</p>
            </div>
            <p class="mt-4 text-gray-600">
                Made with 💕 By  
                <a href="https://github.com/bossdeb" target="_blank" class="text-blue-500 hover:underline">Bossserx</a>
              </p>
          </div>
    
    
        </div>
      </div>

    <script>
        const { createApp, ref, onMounted } = Vue;

        createApp({
            setup() {

                const startDate = ref(new Date("2025-03-16T12:03:00").toLocaleString("th-TH", {
                    year: "numeric",
                    month: "long",
                    day: "numeric",
                    hour: "2-digit",
                    minute: "2-digit",
                    second: "2-digit",
                    timeZone: "Asia/Bangkok"
                }));
                const showDate = ref("2025-03-16T12:03:00")
                const elapsedTime = ref("");

                const updateElapsedTime = () => {
                    const start = new Date(showDate.value);
                    const now = new Date();
                    const diff = Math.floor((now - start) / 1000);

                    const days = Math.floor(diff / (24 * 3600));
                    const hours = Math.floor((diff % (24 * 3600)) / 3600);
                    const minutes = Math.floor((diff % 3600) / 60);
                    const seconds = diff % 60;

                    elapsedTime.value = `${days} วัน ${hours} ชั่วโมง ${minutes} นาที ${seconds} วินาที`;
                };

                onMounted(() => {
                    updateElapsedTime();
                    setInterval(updateElapsedTime, 1000);
                });

                return { startDate, elapsedTime };
            }
        }).mount("#app");
    </script>
</body>

</html>
