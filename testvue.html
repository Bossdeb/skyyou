<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Lifecycle Example</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <example></example>
  </div>

  <script>
    // Vue component definition
    Vue.component('example', {
      data() {
        return {
          message: 'Hello Vue!'
        }
      },
      created() {
        console.log('Component created, data is now available:', this.message);
      },
      mounted() {
        console.log('Component mounted, DOM is now available');
      },
      beforeUpdate() {
        console.log('Before data update');
      },
      updated() {
        console.log('After data update');
      },
      beforeDestroy() {
        console.log('Before component is destroyed');
      },
      destroyed() {
        console.log('Component destroyed');
      },
      template: '<div>{{ message }}</div>'
    });

    // Vue instance
    new Vue({
      el: '#app',
    });
  </script>
</body>
</html>
